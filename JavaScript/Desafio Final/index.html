<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.png" type="image/x-icon">
    <title>Fusca doido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LOJA DO FUSCA DOIDO</h1>
    </header>
    <main>
        <h3><strong>Cadastro de veículo</strong></h3>
        <br>
        <div class="cadastro">
            <div>
                <label>Marca: </label>
                <input class="campo" id="marca" type="text">
            </div>
            
            <div>
                <label>Modelo: </label>
                <input class="campo" id="modelo" type="text">
            </div>
            <div>
                <label>Ano Fabricação: </label>
                <input class="campo" id="ano" type="number">
            </div>
            <div>
                <label>Cor predominante: </label>
                <input class="campo2" id="cor" type="color">
            </div>
            <div>
                <label>Placa: </label>
                <input class="campo" id="placa" type="text">
            </div>
            <div>
                <label>Tipo: </label>
                <select class="campo2" id="tipo">
                    <option value="zero">Zero KM</option>
                    <option value="seminovo">Semi-Novo</option>
                    <option value="usado">Usado</option>
                </select>
            </div>
            <div>
                <label>Valor: </label>
                <input class="campo" id="valor" type="number">
            </div>

            <div class="botoes">
                <button onclick = "limpar()">Limpar</button>
                <button onclick = "cadastrar()">Salvar</button>
            </div>
        </div>
        <br><br><br>
        <div>
            <table class="tabela" border="1" width="600px">
                <thead style="text-align:center;">
                    <td>Item</td>
                    <td>Marca</td>
                    <td>Modelo</td>
                    <td>Ano</td>
                    <td>Cor</td>
                    <td>Placa</td>
                    <td>Tipo</td>
                    <td>Valor</td>
                </thead>
                <tbody id="lista">
                    <tr">
                        <td colspan="8">lista vazia.</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr">
                        
                        <td colspan="7" style="text-align:right;">Total:</td>
                        <td id ="total" style="text-align:right;" ></td>
                    </tr>
                </tfoot>
            </table>
            <button onclick = "zeraLista()">Limpar lista</button>
        </div>
        
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
